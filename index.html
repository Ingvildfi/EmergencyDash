	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Tweet to Map Example</title>
		<link rel="stylesheet" href="static/css/style.css">
		
		<!-- Include tweetMap Styles -->
		<link rel="stylesheet" href="tweetmap/tweetMap-1.1.0.min.css">
	</head>
	<body>
		
		<!-- Include a div with the .gmap class to display your map -->
		<div id="myMap" class="gmap"></div>
		
		<!-- Include required Javascript files to run tweetMap -->
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="tweetmap/timeago.min.js"></script>
		<script src="tweetmap/tweetMap-1.1.0.js"></script>	
		
		<script>
		var myMap = $('#myMap').tweetMap({
			q: '#bergen',
			latitude: '60.392069',
			longitude: '5.311952',
			zoom: 12,
			geocode: '40.714353, -74.005973, 1mi'
		});
		</script>
	</body>
</html>
