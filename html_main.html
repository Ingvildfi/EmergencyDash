<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="StyleNodSikt.css">
  </head>
  <body>
    <img src="bris.png" alt="bris" id="logo">
    <div id="map"></div>

    <!-- Google Maps API -->
    <script>
      function initMap() {
        var markerOne = {lat: 60.41768 , lng: 5.47087};
        var markerTwo = {lat: 60.392069 , lng: 5.311952};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: markerTwo});
        var marker = new google.maps.Marker({
          position: markerTwo,
          map: map,
          icon: 'twitterposition.png'
        });
        var marker = new google.maps.Marker({ position: markerOne,
        map: map,
        icon: 'twitterposition.png'
        });
        
       //Funker ikke
          google.maps.event.addListener(markerOne,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:"Hello World!"
    });
  infowindow.open(map,markerOne);
  });
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0dGtTV1OBl7AlJHN1emgGKKvlCKUDq1A&callback=initMap">
    </script>
