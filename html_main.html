  <body>
    <img src="bris.png" alt="bris" id="logo">
    <div id="map"></div>

    <!-- Google Maps API -->
    <script>
      function initMap() {
        var markerOne = {lat: 60.41768 , lng: 5.47087};
        var markerTwo = {lat: 60.392069 , lng: 5.311952};
        var markerThree = {lat: 60.1839 , lng: 5.4638};
        
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: markerTwo});
        
        var marker = new google.maps.Marker({
          position: markerTwo,
          map: map,
          //icon: 'twitterposition.png'
        });
        var marker = new google.maps.Marker({ position: markerOne,
        map: map,
        //icon: 'twitterposition.png'
        });
         var marker = new google.maps.Marker({ position: markerThree,
        map: map,
        //icon: 'twitterposition.png'
        });
      
        
    var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Tweet </h1>'+
            '<div id="bodyContent">'+
            '<p>Dette er en <b>Tweet</b> fra ' +
               'username... Dette funker ikke akkurat nå.</p>'+
            '</div>'+
            '</div>';
        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        var marker = new google.maps.Marker({
          position: markerTwo,
          map: map,
          // icon: 'twitterposition.png',
          title: 'Trykk her for a se tweeten'
        });
        
         var marker = new google.maps.Marker({
          position: markerTwo,
          map: map,
          // icon: 'twitterposition.png',
          title: 'Trykk her for a se tweeten'
        });
        
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
        
         var marker2 = new google.maps.Marker({
          position: markerThree,
          map: map,
          // icon: 'twitterposition.png',
          title: 'Trykk her for a se tweeten'
        }); 
        
          marker2.addListener('click', function() {
          infowindow.open(map, marker2);
        });
      }
      
    </script>
    
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0dGtTV1OBl7AlJHN1emgGKKvlCKUDq1A&callback=initMap">
    </script>
