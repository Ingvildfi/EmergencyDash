<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="StyleNodSikt.css">
    <title>TheBrisBot</title>
  </head>
  <body>
    <img src="bris.png" alt="bris" id="logo">
    <div id="map"></div>

    <!-- Google Maps API -->
    <script>
      function initMap() {
        var markerOne = {lat: 60.41768 , lng: 5.47087};
        var markerTwo = {lat: 60.392069 , lng: 5.311952};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: markerTwo});
        var marker = new google.maps.Marker({
          position: markerTwo,
          map: map,
          title: 'Trykk her for å se tweeten'
          icon: 'twitterposition.png'
        });
        var marker = new google.maps.Marker({ position: markerOne,
        map: map,
        title: 'Trykk her for å se tweeten'
        icon: 'twitterposition.png'
        });
        
    var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">markerTwo</h1>'+
            '<div id="bodyContent">'+
            '<p><b>markerTwo</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';
        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        
         var marker = new google.maps.Marker({
          position: markerTwo,
          map: map,
          icon: 'twitterposition.png'
          title: 'Trykk her for å se tweeten'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0dGtTV1OBl7AlJHN1emgGKKvlCKUDq1A&callback=initMap">
    </script>
